<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <link rel="stylesheet" href="assets/css/script.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>File Encryptor</h1>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="modeSwitch" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="drop-zone" class="drop-zone">
            <p>Drag & Drop files here to encrypt</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>
        <input type="text" id="encryptionPassword" placeholder="Enter encryption password">
        <button id="encryptButton">Encrypt</button>

        <h2>Decrypt Files</h2>
        <input type="file" id="decryptFileInput" multiple>
        <input type="text" id="decryptionKey" placeholder="Enter encryption password">
        <button id="decryptButton">Decrypt</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
