    <link rel="stylesheet" href="/geijutsu/assets/css/dark.css" id="darkmodestylesheet" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/context-menu.css" />
    <link rel="stylesheet" href="../assets/css/scrollbar.css" />
    <link rel="stylesheet" href="../assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>

  <body>
    <!-- PRELOADER  -->
    <div id="preloader">
      <p class="preloader-waiting">ロード..</p>
      <div class="preload-count-container">
        <p class="number colored-text"></p>
        <span class="colored-text">%</span>
      </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu">
      <a data-url="/geijutsu/">ホーム</a>
      <a data-url="">タイマー</a>
      <a class="buttonDarkModeText"></a>
    </div>

    <div class="container">
      <h2>Encrypteur de texte</h2>
      <input type="text" id="customKey" placeholder="Entrez votre clé custom" />
      <textarea id="textToEncrypt" rows="5" placeholder="Entrez le texte à encrypter"></textarea>
      <button id="encryptButton">Encrypter</button>
      <button id="decryptButton">Décrypter</button>
      <div id="encryptedTextContainer" style="display: none">
        <h3 id="encryptedTextLabel">Texte encrypté:</h3>
        <textarea id="encryptedText" rows="5" readonly></textarea>
      </div>
    </div>
  </body>
