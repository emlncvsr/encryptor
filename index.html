<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>File Encryptor</h1>
        <div id="drop-zone" class="drop-zone">
            <p>Drag & Drop files here to encrypt</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>
        <button id="encryptButton">Encrypt</button>
        <textarea id="encryptionKey" placeholder="Encryption key will appear here" readonly></textarea>

        <h2>Decrypt Files</h2>
        <input type="file" id="decryptFileInput" multiple>
        <input type="text" id="decryptionKey" placeholder="Enter encryption key">
        <button id="decryptButton">Decrypt</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
